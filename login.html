<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="./src/script.js" type="module" defer></script>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <header class="header">
        <img class="img-header">
    </header>
    <main class="main">
        <form class="login-form">
            <div class="username-container">
                <img class="username-img">
                <input type="email" class="username" id="username" placeholder="USERNAME">
            </div>
            <div class="password-container">
                <img class="password-img">
                <input type="password" class="password" id="password" placeholder="********">
            </div>
            <div class="button-container">
                <button type="button" class="login-btn" id="login-btn"><img class='login-img' src="login_btn.png" alt="">LOGIN</button>
            </div>
            <div class="login-options">
                <input type="checkbox" id="remember-me" name="remember-me" class="remember-me">
                <label for="remember-me">Lembre-me</label>
                <label for="forgot-password">Esqueceu sua senha?</label>
            </div>
        </form>
    </main>
    <footer class="footer">
        <label>designed by <strong>Janderson Oliveira</strong></label>
    </footer>
</body>
</html>
